<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Eigen switch</title>
</head>
<body>
    <h1>Een eigen switch</h1>
    <label>
        <span>switch normaal</span>
        <input type="checkbox" class="switch">
    </label>
    <label>
        <span>switch omgezet</span>
        <input type="checkbox" checked class="switch">
    </label>
    <label>
        <span>switch groot</span>
        <input type="checkbox" class="switch groot">
    </label>
    <label>
        <span>switch andere kleur</span>
        <input type="checkbox" class="switch yellow" >
    </label>
</body>
</html>
