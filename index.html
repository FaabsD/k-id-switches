<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ripple.css">
    <title>Eigen switch</title>
</head>

<body>
    <h1>Een eigen switch</h1>
    <label class="vlak">
        <span>switch normaal</span>
        <input type="checkbox" class="switch">
    </label>
    <label class="vlak">
        <span>switch omgezet</span>
        <input type="checkbox" checked class="switch">
    </label>
    <label class="vlak">
        <span>switch groot</span>
        <input type="checkbox" class="switch groot">
    </label>
    <label class="vlak">
        <span>switch andere kleur</span>
        <input type="checkbox" class="switch yellow">
    </label>
    <div class="vlak" style=" height: 12em;
    border: 1px solid black;">
        Een test div voor de ripple
    </div>
    <script src="js/ripple.js"></script>
    <div id="validatie">
        <a href="http://validator.w3.org/check?uri=referer" target="_blank">
            <img src="https://blanken5.home.xs4all.nl/afb/valid-html5-blue.png" alt="Valide HTML5"></a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
            <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue.gif" alt="Valide CSS">
        </a>
    </div>
</body>

</html>
